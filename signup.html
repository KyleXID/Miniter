<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Sign up</title>

  <link rel="stylesheet" href="./style/common.css" type="text/css">
  <link rel="stylesheet" href="./style/signup.css" type="text/css">
</head>
<body>
  <div class="entire1">
    <div class="ttsignbox">
      <h1 class="main1">Sign up to Miniter</h1>
    
      <div class="outbox">
        <label class="bigbox">
        <p class="idboxup">Enter ID</p>
        <input class="idboxlo" id="enterid" type="text">
        </label>
        <div class="errorbox">
          <p class="error" id="cautionid"></p>
        </div>
      </div>

      <div class="outbox">
        <label class="bigbox">
        <p class="idboxup">Enter Name</p>
        <input class="idboxlo" id="enternm" type="text">
        </label>
        <div class="errorbox">
          <p class="error" id="cautionnm"></p>
        </div>
      </div>
      
      <div class="outbox">
        <label class="bigbox">
        <p class="idboxup">Password</p>
        <input class="idboxlo" id="pw" type="password">
        </label>
        <div class="errorbox">
          <p class="error" id="cautionpw"></p>
        </div>
      </div>

      <div class="outbox">
        <label class="bigbox">
        <p class="idboxup">Confirm Password</p>
        <input class="idboxlo" id="cfpw" type="password">
        </label>
        <div class="errorbox">
          <p class="error" id="cautioncfpw"></p>
        </div>
      </div>

      <div class="outbox">
        <label class="bigbox">
        <p class="idboxup">Enter Profile</p>
        <input class="idboxlo" id="enterpf" type="text">
        </label>
        <div class="errorbox">
          <p class="error" id="cautionpf"></p>
        </div>
      </div>
  
      
        <button class="button" type="button"><span>Sign up</span>
        </button>
      


    </div>
  </div>

  <script src="./js/signup.js"></script>
</body>
</html>
